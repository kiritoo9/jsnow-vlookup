<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jon Snow Vlookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #dedede;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br />
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-2">
          <div class="jumbotron">
            <h2>Jsnow Vlookup (Serverside)</h2>
            <p>
              You can simply search data in <code class="text-danger">input:text</code> using <code class="text-danger">.jsnowlookup()</code>. The library will generate search and pagination feature that make you easily to find the data.
            </p>
            <br />
            <div class="form-group">
              <label for="jsnow-vlookup">Find User</label>
              <input type="text" name="users" id="jsnow-vlookup" class="form-control" placeholder="Search something..">
            </div>
            <br /><br />
            <h6 class="text-center">jsnow technology - version 1.0.1</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./jsnow-vlookup.min.js"></script>
    <script>
        $(function() {
          $("#jsnow-vlookup").jsnowlookup({
            title: 'Find users',
            search: true,
            limit: 5,
            serverside: {
              enabled: true,
              url : 'http://localhost/jsnow-vlookup/api',
              columns: [
                {
                  title: 'Username',
                  column: 'username'
                }, {
                  title: 'Full Name',
                  column: 'full_name'
                }
              ]
            }
          });
        });
    </script>
  </body>
</html>
